{%extends 'base.html'%}
{%load static%}
{%block contents%}

<section class="bg-light">
    <div class="container py-5">
        <div class="row text-center py-3">
            <div class="col-lg-6 m-auto">
                <h1 class="h3" style="color:rgb(214, 27, 27);">Admin Login Form</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-4 mb-4">
                <div class="card h-100 p-4">
                    <form action="/AdminLoginCheck" method="POST" class="text-primary">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" name="loginid" required placeholder="Enter Login Id">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="pswd" required placeholder="Enter password">
                        </div>
                        <div class="form-group row">
                            <div class="col-md-6">
                                <button class="btn btn-primary text-white btn-block" type="submit">Login</button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-secondary text-white btn-block" type="reset">Reset</button>
                            </div>
                        </div>
                        
                        {% if messages %}
                        <div class="form-group">
                            {% for message in messages %}
                            <font color="GREEN">{{ message }}</font>
                            {% endfor %}
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{%endblock%}
